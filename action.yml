name: Asset Releaser
description: Attach files to a GitHub release
author: Stacks.js

inputs:
  files:
    description: List of files to attach to the release
    required: true
  token:
    description: GitHub token
    required: false
    default: ${{ github.token }}
  tag:
    description: The tag name for the release
    required: false
    default: ${{ github.ref_name }}
  draft:
    description: Create a draft release
    required: false
    default: 'false'
  prerelease:
    description: Mark as prerelease
    required: false
    default: 'false'
  note:
    description: Release notes
    required: false
    default: ''
  homebrewFormula:
    description: Path to the Homebrew formula template file
    required: false
    default: ''
  homebrewRepo:
    description: Repository to update the Homebrew formula in (format owner/repo)
    required: false
    default: ''
  homebrewBranch:
    description: Branch name in the Homebrew repository to commit to
    required: false
    default: main
  homebrewPath:
    description: Path in the Homebrew repository where formulas are stored
    required: false
    default: Formula
  homebrewCommitFormat:
    description: Commit message format for Homebrew formula updates
    required: false
    default: 'update: {{ formula }} to {{ version }}'

runs:
  using: node20
  main: dist/index.js

branding:
  icon: package
  color: blue
